<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="col">
<header class="row base">
    <a href="/"><h1>{{ title }}</h1></a>
    <div class="spacer"></div>
    <nav><ul></ul></nav>
</header>
<main class="grid">
{% for comic in comics %}
    <a class="article" style="background-image: url(/{{ comic.thumbnail }})" href="/{{ comic.url }}">
        <h2>{{ comic.title }}</h2>
    </a>
{% endfor %}
</main>
<div class="spacer"></div>
<footer>
    {{ copyright | safe }}
</footer>
</body>
</html>
