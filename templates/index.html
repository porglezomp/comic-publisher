{% extends "base.html" %}
{% block content %}
<main class="grid">
{% for comic in comics %}
    <a class="article"
       style="background-image: url({{ abs(path=comic.thumbnail) | safe }})"
       href="{{ abs(path=comic.url) | safe }}">
        <h2>{{ comic.title }}</h2>
    </a>
{% endfor %}
</main>
{% endblock content %}
